<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="main">
        <input type="checkbox" class="form-control" id="chk" aria-hidden="true">

        <div class="signup">
          <form>
            <label for="chk" aria-hidden="true">Sign up</label>

            <input autocomplete="off" type="text" name="txt" placeholder="User Name" required=""
              [(ngModel)]="signupObj.username" class="form-control">
            <input autocomplete="off" type="email" name="email" placeholder="Email" required=""
              [(ngModel)]="signupObj.email" class="form-control">
            <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObj.password"
              class="form-control">
            <button (click)="onSignUp()">Sign up</button>
          </form>
        </div>

        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input autocomplete="off" type="email" name="email" placeholder="Email" required=""
              [(ngModel)]="loginObj.username" class="form-control">
            <input autocomplete="off" type="password" name="pswd" placeholder="Password" required=""
              [(ngModel)]="loginObj.password" class="form-control">
            <button (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">

    </div>
  </div>
</div>
